name: terraform/apply
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read 

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    environment: Dev

    steps:
      - name: git checkoutt
        uses: actions/checkout@v5

      - name: configure aws credentials by web identity
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::731176811050:role/Github-AWS-Integration
          role-session-name: MySessionName

      - name: Setup Terraformm
        uses: hashicorp/setup-terraform@v3

      - name: Debug Variables
        run: env | grep TF_VAR

      - name: Terraform Init
        run: terraform init

      # - name: Terraform plan
      #   run: terraform plan -auto-approve